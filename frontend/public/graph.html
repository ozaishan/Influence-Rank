<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Network Graph</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        /* Inline style for full-page graph rendering */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;  /* Ensure the body takes full height */
            overflow: hidden;  /* Prevent default scrolling */
        }
        h1 {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: #333;
            z-index: 10;  /* Place the title above the graph */
        }
        svg {
            width: 100%;  /* Make SVG take full width of the page */
            height: 100%; /* Make SVG take full height of the page */
            background-color: #f0f0f0; /* Light background color */
        }
    </style>
</head>
<body>
    <h1>Influencer Network Graph</h1>
    <svg id="graph"></svg>  <!-- Removed the container div for a full-page SVG -->
    <script src="/js/graph.js"></script>
</body>
</html>
