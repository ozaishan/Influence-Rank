<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rankings - InfluenceRank</title>
    <link rel="stylesheet" href="/frontend/css/styles.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <!-- Rankings Page -->
    <div class="rankings" id="rankings">
        <h2>Explore Influencer Rankings</h2>
        
        <!-- Add Influencer Form -->
        <div id="form-container">
            <h2>Add Influencer Data</h2>
            <form id="influencer-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="followers">Followers:</label>
                <input type="number" id="followers" name="followers" required>

                <label for="likes">Likes:</label>
                <input type="number" id="likes" name="likes">

                <label for="comments">Comments:</label>
                <input type="number" id="comments" name="comments">

                <label for="shares">Shares:</label>
                <input type="number" id="shares" name="shares">

                <button type="submit">Add Influencer</button>
            </form>
        </div>

        <!-- Graph Placeholder -->
        <div id="graph">
            <p>Interactive Graph Coming Soon</p>
        </div>

        <!-- Rankings Table -->
        <table class="ranking-table" id="ranking-table">
            <tr>
                <th>Rank</th>
                <th>Influencer Name</th>
                <th>Platform</th>
                <th>Engagement Score</th>
                <th>Reach</th>
                <th>InfluenceRank Score</th>
            </tr>
            <!-- Existing Row -->
            <tr>
                <td>1</td>
                <td>John Doe</td>
                <td>Instagram</td>
                <td>95</td>
                <td>1.2M</td>
                <td>92</td>
            </tr>
        </table>
    </div>

    <script>
        // Handle Form Submission
        const form = document.getElementById('influencer-form');
        form.addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const followers = +document.getElementById('followers').value;
            const likes = +document.getElementById('likes').value || 0;
            const comments = +document.getElementById('comments').value || 0;
            const shares = +document.getElementById('shares').value || 0;

            console.log("Data Added:", { name, followers, likes, comments, shares });

            // Calculate Engagement Score (you can modify this formula as needed)
            const engagementScore = (likes + comments + shares) / followers * 100;

            // Calculate InfluenceRank Score (you can modify this formula as needed)
            const influenceRankScore = engagementScore * 0.9;

            // Create a new row in the rankings table
            const table = document.getElementById('ranking-table');
            const row = table.insertRow(-1);  // Insert row at the end

            row.innerHTML = `
                <td>${table.rows.length - 1}</td>
                <td>${name}</td>
                <td>Instagram</td>
                <td>${engagementScore.toFixed(2)}</td>
                <td>${followers}</td>
                <td>${influenceRankScore.toFixed(2)}</td>
            `;

            // Clear form inputs
            form.reset();
        });
    </script>
</body>
</html>
