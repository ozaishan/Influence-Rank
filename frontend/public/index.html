<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Influencer Interaction Graph</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <h1>Influencer Graph</h1>

  <!-- Input Form -->
  <div id="form-container">
    <h2>Add Influencer Data</h2>
    <form id="influencer-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br><br>

      <label for="followers">Followers:</label>
      <input type="number" id="followers" name="followers" required><br><br>

      <label for="likes">Likes:</label>
      <input type="number" id="likes" name="likes"><br><br>

      <label for="comments">Comments:</label>
      <input type="number" id="comments" name="comments"><br><br>

      <label for="shares">Shares:</label>
      <input type="number" id="shares" name="shares"><br><br>

      <button type="submit">Add Influencer</button>
    </form>
  </div>

  <!-- Graph Section -->
  <div id="graph-container">
    <svg id="graph"></svg>
  </div>

  <script src="js/form.js"></script>
  <script src="js/graph.js"></script>
</body>
</html>
